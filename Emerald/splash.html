<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>CARREGANDO - Project Emerald</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: grid;
            place-items: center;
            background-image: url('https://i2.wp.com/files.123freevectors.com/wp-content/original/131375-abstract-grey-and-white-low-poly-background-design-vector-graphic.jpg?w=800&q=95');
            background-size: cover;
        }

        .box {
            background-color: #f1f1f2;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            height: 250px;
            width: 500px;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 9px 1px 15px 7px rgba(74,74,74,0.64);
        }

        .bottom-inner-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;;
        }

        h1 {
          color: grey;
        }
    </style>
    <script>
      setTimeout(function(){
        window.location = "index.html";
      }, 4000);
    </script>
  </head>
  <body>
    <div class="box">
      <h1>Bem-vindo ao Emerald</h1>
      <div class="bottom-inner-box">
        <img src="emerald.png" width="45px" height="45px"/>
        <button class="ui loading massive disabled button"></button>
      </div>
    </div>
  </body>
</html>
