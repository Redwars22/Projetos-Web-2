<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Project Emerald - Criado por André Pereira</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="src/editor.js"></script>
    <script src="src/script.js"></script>
    <script src="src/datahandling.js"></script>
    <link rel="stylesheet" href="src/theme.css" />
    <link rel="stylesheet" href="src/layout.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://redwars22.github.io/Website/img/emerald.png"
          width="50px"
          class="ui-image"
        />
      </div>

      <span class="app-title">Emerald(BETA)</span>

      <a href="https://redwars22.github.io/Website/index.html">
        <div class="author-box">
          <span class="author-name">Criado por André Pereira</span>
          <img
            src="https://github.com/Redwars22.png"
            class="ui avatar image"
            width="50px"
          />
        </div>
      </a>
    </header>

    <div class="toolbar-container">
      <div class="toolbar">
        <div class="ui icon buttons">
          <button class="ui button" onclick="saveData()">
            <i class="save icon"></i>
          </button>
          <button class="ui button" onclick="getData()">
            <i class="folder open icon"></i>
          </button>
          <button class="ui button" onclick="deleteData()">
            <i class="trash icon"></i>
          </button>
          <button class="ui button" onclick="lock()">
            <i class="lock icon"></i>
          </button>
        </div>

        <div class="ui icon buttons">
          <button class="ui button" onclick="bold()">
            <i class="bold icon"></i>
          </button>
          <button class="ui button" onclick="italic()">
            <i class="italic icon"></i>
          </button>
          <button class="ui button" onclick="heading()">
            <i class="heading icon"></i>
          </button>
          <button class="ui button" onclick="paragraph()">
            <i class="paragraph icon"></i>
          </button>
        </div>

        <div class="ui icon buttons">
          <button class="ui button" onclick="link()">
            <i class="linkify icon"></i>
          </button>
          <button class="ui button" onclick="code()">
            <i class="code icon"></i>
          </button>
          <button class="ui button" onclick="list()">
            <i class="list icon"></i>
          </button>
          <button class="ui button" onclick="image()">
            <i class="image icon"></i>
          </button>
          <button class="ui button" onclick="table()">
            <i class="table icon"></i>
          </button>
        </div>

        <div class="ui icon buttons">
          <button class="ui button" onclick="help()">
            <i class="question icon"></i>
          </button>
          <button class="ui button" onclick="about()">
            <i class="info icon"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="texteditor" id="texteditor" contenteditable="true">
      # BEM VINDO AO PROJECT EMERALD<br />
      **Criado por André Pereira usando HTML, CSS, JS e Semantic UI**
    </div>
  </body>

  <footer>
    <span class="footer-text"
      ><strong>Project Emerald</strong>. Criado por André Pereira em HTML, CSS,
      JavaScript, SemanticUI</span
    >
  </footer>
</html>
