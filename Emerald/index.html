<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .toolbar {
        display: grid;
        place-items: center;
      }

      .texteditor {
        margin: 20px 10% 20px 10%;
        background-color: rgb(212, 212, 211);
      }
    </style>
  </head>
  <body>
      <header>
        <h1>Text</h1>
      </header>

      <div class="toolbar">
        <div class="ui icon buttons">
          <button class="ui button"><i class="save icon"></i></button>
          <button class="ui button"><i class="folder open icon"></i></button>
          <button class="ui button"><i class="trash icon"></i></button>
        </div>
        <div class="ui icon buttons">
          <button class="ui button"><i class="bold icon"></i></button>
          <button class="ui button"><i class="italic icon"></i></button>
          <button class="ui button"><i class="heading icon"></i></button>
          <button class="ui button"><i class="list icon"></i></button>
          <button class="ui button"><i class="paragraph icon"></i></button>
        </div>
        <div class="ui icon buttons">
          <button class="ui button"><i class="linkify icon"></i></button>
          <button class="ui button"><i class="code icon"></i></button>
          <button class="ui button"><i class="image icon"></i></button>
          <button class="ui button"><i class="table icon"></i></button>
        </div>
        <div class="ui icon buttons">
          <button class="ui button"><i class="question icon"></i></button>
          <button class="ui button"><i class="info icon"></i></button>
        </div>
      </div>

      <div class="texteditor" contenteditable="true">
        # BEM VINDO AO PROJECT EMERALD<br/>
        **Criado por Andr√© Pereira usando HTML, CSS, JS e Semantic UI**
      </div>
  </body>
</html>
