<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="src/editor.js"></script>
    <script src="src/script.js"></script>
    <script src="src/datahandling.js"></script>
    <link rel="stylesheet" href="src/theme.css" />

    <style>
      .toolbar-container {
        display: grid;
        place-items: center;
      }

      .texteditor {
        margin: 20px 10% 20px 10%;
        background-color: rgb(231, 231, 228);
        padding: 15px;
        height: 75%;
        border-radius: 10px;
        border: 5px solid grey;
        overflow: auto;
      }

      header {
        display: grid;
        grid-template-columns: 55px 75% 20%;
        align-items: center;
        margin-bottom: 20px;
      }

      body {
        padding: 20px;
        margin: 0px;
        background-color: rgb(245, 245, 245);
      }

      .app-title {
        font-size: 1rem;
      }

      .author-name {
        margin-right: 10px;
      }

      .author-box {
        background-color: rgb(148, 146, 146);
        border: 2px solid grey;
        color: rgb(255, 255, 255);
        border-radius: 20px;
        padding: 15px;
        margin-left: auto;
      }

      .logo {
        align-items: center;
      }

      .app-title {
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://redwars22.github.io/Website/img/emerald.png"
          width="50px"
          class="ui-image"
        />
      </div>

      <span class="app-title">Emerald(ALPHA)</span>

      <div class="author-box">
        <span class="author-name">Criado por André Pereira</span>
        <img
          src="https://github.com/Redwars22.png"
          class="ui avatar image"
          width="50px"
        />
      </div>
    </header>

    <div class="toolbar-container">
      <div class="toolbar">
        <div class="ui icon buttons">
          <button class="ui button"><i class="save icon"></i></button>
          <button class="ui button"><i class="folder open icon"></i></button>
          <button class="ui button"><i class="trash icon"></i></button>
          <button class="ui button" onclick="lock()"><i class="lock icon"></i></button>
        </div>

        <div class="ui icon buttons">
          <button class="ui button" onclick="bold()">
            <i class="bold icon"></i>
          </button>
          <button class="ui button" onclick="italic()">
            <i class="italic icon"></i>
          </button>
          <button class="ui button" onclick="heading()">
            <i class="heading icon"></i>
          </button>
          <button class="ui button" onclick="list()">
            <i class="list icon"></i>
          </button>
          <button class="ui button" onclick="paragraph()">
            <i class="paragraph icon"></i>
          </button>
        </div>

        <div class="ui icon buttons">
          <button class="ui button" onclick="link()"><i class="linkify icon"></i></button>
          <button class="ui button" onclick="code()"><i class="code icon"></i></button>
          <button class="ui button" onclick="image()"><i class="image icon"></i></button>
          <button class="ui button" onclick="table()"><i class="table icon"></i></button>
        </div>

        <div class="ui icon buttons">
          <button class="ui button" onclick="help()"><i class="question icon"></i></button>
          <button class="ui button" onclick="about()"><i class="info icon"></i></button>
        </div>
      </div>
    </div>

    <div class="texteditor" id="texteditor" contenteditable="true">
      # BEM VINDO AO PROJECT EMERALD<br />
      **Criado por André Pereira usando HTML, CSS, JS e Semantic UI**
    </div>
  </body>

  <footer>
    <span></span>
  </footer>
</html>
